<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Incident Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Incident Management System</h1>

    <div class="summary">
      Ukupno incidenata: <span id="totalCount">0</span>
    </div>

    <form id="incidentForm">
      <input type="text" id="user" placeholder="Ime korisnika" required />
      <input type="text" id="issue" placeholder="Opis problema" required />
      <select id="priority">
        <option value="High">Visok</option>
        <option value="Medium">Srednji</option>
        <option value="Low">Nizak</option>
      </select>
      <button type="submit">Prijavi incident</button>
    </form>

    <div class="filters">
      <input type="text" id="search" placeholder="Pretraga..." />
      <select id="statusFilter">
        <option value="All">Svi statusi</option>
        <option value="Otvoren">Otvoreni</option>
        <option value="Rešen">Rešeni</option>
      </select>
      <select id="priorityFilter">
        <option value="All">Svi prioriteti</option>
        <option value="High">Visok</option>
        <option value="Medium">Srednji</option>
        <option value="Low">Nizak</option>
      </select>
      <button onclick="exportCSV()">Eksport CSV</button>
    </div>

    <h2>Incidenti</h2>
    <table id="incidentTable">
      <thead>
        <tr>
          <th onclick="sortByDate()">Datum ⬍</th>
          <th>Korisnik</th>
          <th>Opis</th>
          <th>Prioritet</th>
          <th>Status</th>
          <th>Akcije</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Statistika</h2>
    <canvas id="chart" width="400" height="200"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
